<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-4 text-primary my-4">Weather Conversion</h1>
        <form id="celsius-input">
             <input id="inputCels" type="text" class="form-control mb-4" placeholder="Enter Degrees in Celsius...">
        </form>
        <div id="output">
            <div class="card text-white bg-primary">
                <div class="card-block p-3">
                    <h4>Fahrenheit:</h4>
                    <div id="fahrenheitOutput"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
